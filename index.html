<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Seni √áok Seviyorum</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#000;
      color:#fff;
      font-family:Arial,sans-serif;
      min-height:100vh;
      text-align:center;
      padding:15px 10px;
      overflow-x:hidden;
    }
    h1 {
      font-size:1.6rem;
      margin:20px 0 30px;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:100%;
      z-index:10;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 18px;
      max-width: 900px;
      margin: 0 auto;
    }
    .photo {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(255,255,255,0.12);
      transition: all 0.4s ease;
    }
    .photo:hover {
      transform: scale(1.06);
      box-shadow: 0 12px 30px rgba(255,255,255,0.25);
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      border-radius: 16px;
      transition: transform 0.4s ease;
    }
    /* K√º√ß√ºk boyutlu fotoƒüraflar: 1,2,5,6 */
    .small img {
      max-width: 280px; /* daha ufak */
    }
    /* B√ºy√ºk boyutlu fotoƒüraflar: 3,4 */
    .large img {
      max-width: 420px; /* daha b√ºy√ºk */
    }
    .photo:hover img {
      transform: scale(1.08);
    }
    .heart {
      position:fixed;
      top:-50px;
      font-size:24px;
      color:#fff;
      opacity:0.8;
      animation:fall 6s linear forwards;
      pointer-events:none;
      z-index:0;
    }
    @keyframes fall { to { transform:translateY(110vh); } }
    @media (max-width: 600px) {
      .gallery { grid-template-columns: 1fr; }
      .small img, .large img { max-width: 90%; } /* telefonda hepsi benzer olsun */
    }
  </style>
</head>
<body>
  <h1>ü§ç SENƒ∞ √áOK SEVƒ∞YORUM ü§ç</h1>

  <div class="gallery">
    <div class="photo small"><img src="senveben3.jpeg" alt="3"></div>
    <div class="photo small"><img src="senveben2.jpeg" alt="2"></div>
    <div class="photo large"><img src="senveben1.jpeg" alt="1"></div>
    <div class="photo large"><img src="senveben4.jpeg" alt="4"></div>
    <div class="photo small"><img src="senveben5.jpeg" alt="5"></div>
    <div class="photo small"><img src="senveben6.jpeg" alt="6"></div>
  </div>

  <script>
    function createHeart() {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ü§ç";
      heart.style.left = Math.random()*100 + "vw";
      heart.style.animationDuration = (Math.random()*3 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(), 7000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
