<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Seni √áok Seviyorum</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#000;
      color:#fff;
      font-family:Arial,sans-serif;
      min-height:100vh;
      text-align:center;
      padding:15px 10px;
      overflow-x:hidden;
    }
    h1 {
      font-size:1.6rem;
      margin:20px 0 30px;
      line-height:1.1;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width:100%;
      z-index:10;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
      max-width: 800px;
      margin: 0 auto;
    }
    img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.05);
    }
    .heart {
      position:fixed;
      top:-50px;
      font-size:24px;
      color:#fff;
      opacity:0.8;
      animation:fall 6s linear forwards;
      pointer-events:none;
      z-index:0;
    }
    @keyframes fall { to { transform:translateY(110vh); } }
    @media (max-width: 500px) {
      .gallery { grid-template-columns: 1fr; }
      img { border-radius: 12px; }
    }
  </style>
</head>
<body>
  <h1>ü§ç SENƒ∞ √áOK SEVƒ∞YORUM ü§ç</h1>

  <div class="gallery">
    <img src="senveben3.jpeg" alt="3">
    <img src="senveben2.jpeg" alt="2">
    <img src="senveben1.jpeg" alt="1">
    <img src="senveben4.jpeg" alt="4">
    <img src="senveben5.jpeg" alt="5">
    <img src="senveben6.jpeg" alt="6">
  </div>

  <script>
    function createHeart() {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ü§ç";
      heart.style.left = Math.random()*100 + "vw";
      heart.style.animationDuration = (Math.random()*3 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(), 7000);
    }
    setInterval(createHeart, 500);
  </script>
</body>
</html>
