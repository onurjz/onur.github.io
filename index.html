<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seni √áok Seviyorum</title>
  <style>
    body {
      margin: 0;
      background: #000000;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 50px;
      margin: 30px 0;
      z-index: 10;
    }
    img {
      max-width: 90%;
      border-radius: 15px;
      margin: 15px auto;
      display: block;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }
    .heart {
      position: fixed;
      top: -10px;
      font-size: 30px;
      color: #ffffff;
      opacity: 0.9;
      animation: fall 5s linear forwards;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes fall {
      to { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <h1>ü§ç SENƒ∞ √áOK SEVƒ∞YORUM ü§ç</h1>

  <img src="senveben1.jpeg" alt="Sen ve Ben 1">
  <img src="senveben2.jpeg" alt="Sen ve Ben 2">
  <img src="senveben3.jpeg" alt="Sen ve Ben 3">
  <img src="senveben4.jpeg" alt="Sen ve Ben 4">
  <img src="senveben5.jpeg" alt="Sen ve Ben 5">
  <img src="senveben6.jpeg" alt="Sen ve Ben 6">

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ü§ç";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
