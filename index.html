<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Seni Ã‡ok Seviyorum</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000000;
      color: white;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      text-align: center;
      padding: 15px;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.4rem;
      margin: 25px 0 35px;
      line-height: 1.15;
      white-space: nowrap; /* tek satÄ±r zorla */
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100%;
      z-index: 10;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }
    img {
      width: 100%;
      max-width: 420px; /* tÃ¼m fotoÄŸraflar bu maks geniÅŸlikte eÅŸitlenir */
      height: auto;
      aspect-ratio: 3 / 4; /* istersen deÄŸiÅŸtir: 1/1 kare, 4/3 yatay vs. */
      object-fit: cover; /* fotoÄŸraflar aynÄ± boyutta kesilir/doldurulur */
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(255,255,255,0.15);
      display: block;
    }
    .heart {
      position: fixed;
      top: -40px;
      font-size: 28px;
      color: #ffffff;
      opacity: 0.85;
      animation: fall linear forwards;
      pointer-events: none;
      z-index: 0;
      white-space: nowrap;
    }
    @keyframes fall {
      to { transform: translateY(120vh); }
    }
    @media (min-width: 500px) {
      h1 { font-size: 3.2rem; }
      img { max-width: 500px; }
    }
  </style>
</head>
<body>
  <h1>ğŸ¤ SENÄ° Ã‡OK SEVÄ°YORUM ğŸ¤</h1>

  <div class="gallery">
    <img src="senveben1.jpeg" alt="1">
    <img src="senveben2.jpeg" alt="2">
    <img src="senveben3.jpeg" alt="3">
    <img src="senveben4.jpeg" alt="4">
    <img src="senveben5.jpeg" alt="5">
    <img src="senveben6.jpeg" alt="6">
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ğŸ¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 4 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }
    setInterval(createHeart, 400);
  </script>
</body>
</html>
