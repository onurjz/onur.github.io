<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seni √áok Seviyorum</title>
  <style>
    body {
      margin: 0;
      background: #000000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2rem;
      margin: 30px 0;
      z-index: 10;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    img {
      width: 90%;
      max-width: 400px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    .heart {
      position: fixed;
      top: -10px;
      font-size: 30px;
      color: white;
      opacity: 0.9;
      animation: fall 5s linear forwards;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes fall {
      to { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <h1>ü§ç SENƒ∞ √áOK SEVƒ∞YORUM ü§ç</h1>

  <div class="gallery">
    <img src="senveben3.jpeg" alt="Foto 3">
    <img src="senveben2.jpeg" alt="Foto 2">
    <img src="senveben1.jpeg" alt="Foto 1">
    <img src="senveben4.jpeg" alt="Foto 4">
    <img src="senveben5.jpeg" alt="Foto 5">
    <img src="senveben6.jpeg" alt="Foto 6">
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ü§ç";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
