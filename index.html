<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seni √áok Seviyorum</title>
  <style>
    body {
      margin: 0;
      background: #000000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2rem;
      margin: 30px 0 40px;
      z-index: 10;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
      max-width: 500px;
      margin: 0 auto;
    }
    .photo {
      width: 90%;
      max-width: 400px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.15);
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease-out;
    }
    .photo.visible {
      opacity: 1;
      transform: translateY(0);
    }
    .heart {
      position: fixed;
      top: -10px;
      font-size: 28px;
      color: white;
      opacity: 0.85;
      animation: fall 5s linear forwards;
      pointer-events: none;
      z-index: 0;
    }
    @keyframes fall {
      to { transform: translateY(100vh); }
    }
  </style>
</head>
<body>
  <h1>ü§ç SENƒ∞ √áOK SEVƒ∞YORUM ü§ç</h1>

  <div class="gallery">
    <img class="photo" src="senveben3.jpeg" alt="Foto 3">
    <img class="photo" src="senveben2.jpeg" alt="Foto 2">
    <img class="photo" src="senveben1.jpeg" alt="Foto 1">
    <img class="photo" src="senveben4.jpeg" alt="Foto 4">
    <img class="photo" src="senveben5.jpeg" alt="Foto 5">
    <img class="photo" src="senveben6.jpeg" alt="Foto 6">
  </div>

  <script>
    // Kalp yaƒümuru
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ü§ç";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 400);

    // Fotoƒüraflar sƒ±rayla gelsin
    const photos = document.querySelectorAll('.photo');
    let index = 0;

    function showNextPhoto() {
      if (index < photos.length) {
        photos[index].classList.add('visible');
        index++;
        setTimeout(showNextPhoto, 800); // her 0.8 saniyede bir fotoƒüraf gelsin (istediƒüin hƒ±zƒ± deƒüi≈ütir)
      }
    }

    // Sayfa y√ºklendikten 1 saniye sonra ba≈ülasƒ±n
    setTimeout(showNextPhoto, 1000);
  </script>
</body>
</html>
